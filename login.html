<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataViz Pro - 数据可视化平台登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- LayUI CSS -->
    <link href="node_modules/layui/dist/css/layui.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .login-wrapper {
            width: 100%;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .login-content {
            display: flex;
            min-height: 550px;
        }

        .login-brand {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .login-brand::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .login-brand::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .login-brand-content {
            position: relative;
            z-index: 10;
        }

        .login-brand i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .login-brand h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .login-brand .tagline {
            font-size: 1em;
            opacity: 0.95;
            margin-bottom: 30px;
        }

        .login-brand .features {
            text-align: left;
            font-size: 0.95em;
            opacity: 0.85;
            margin-top: 20px;
        }

        .login-brand .features li {
            margin: 10px 0;
        }

        .login-form-section {
            padding: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-section h2 {
            margin-bottom: 35px;
            color: #333;
            font-weight: 700;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            height: 48px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            padding: 12px 16px;
            transition: all 0.3s;
            background-color: #fafafa;
        }

        .form-control:focus {
            border-color: #667eea;
            background-color: #fff;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-login {
            height: 48px;
            font-size: 1.05em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            color: white;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover:not(:disabled) {
            background: linear-gradient(135deg, #5568d3 0%, #6a3e95 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.95em;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .form-check-label {
            cursor: pointer;
            margin-bottom: 0;
            user-select: none;
            color: #666;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .toggle-form-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .toggle-form-link a {
            color: #667eea;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
        }

        .toggle-form-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .message {
            display: none;
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-left-color: #c3e6cb;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .strength-bar {
            display: inline-block;
            width: 100px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            background: #dc3545;
            transition: all 0.3s;
        }

        .validity-check {
            margin-top: 10px;
            font-size: 0.85em;
        }

        .validity-check .check-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            color: #666;
        }

        .validity-check .check-item.valid {
            color: #28a745;
        }

        .validity-check .check-item.invalid {
            color: #dc3545;
        }

        .check-icon {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.2em;
        }

        .terms-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-content {
                flex-direction: column;
                min-height: auto;
            }

            .login-brand {
                min-width: 100%;
                padding: 40px 30px;
            }

            .login-form-section {
                padding: 40px 30px;
            }

            .login-brand h1 {
                font-size: 2em;
            }

            .login-form-section h2 {
                font-size: 1.5em;
                margin-bottom: 25px;
            }

            .login-brand .features {
                display: none;
            }
        }

        .modal-content {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            border-bottom: 2px solid #f0f0f0;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 15px 15px 0 0;
        }

        .modal-title {
            font-weight: 700;
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            border-top: 2px solid #f0f0f0;
            background: #fafafa;
            border-radius: 0 0 15px 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3e95 100%);
        }

        .display-none {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-content">
                <!-- 左侧品牌展示 -->
                <div class="login-brand">
                    <div class="login-brand-content">
                        <i class="fas fa-chart-line"></i>
                        <h1>DataViz Pro</h1>
                        <p class="tagline">智能数据可视化平台</p>
                        <ul class="features">
                            <li><i class="fas fa-check-circle me-2"></i>实时数据分析</li>
                            <li><i class="fas fa-check-circle me-2"></i>自定义仪表板</li>
                            <li><i class="fas fa-check-circle me-2"></i>安全数据存储</li>
                            <li><i class="fas fa-check-circle me-2"></i>团队协作工具</li>
                        </ul>
                    </div>
                </div>

                <!-- 右侧登录表单 -->
                <div class="login-form-section">
                    <h2 id="formTitle">用户登录</h2>

                    <div class="error-message message" id="errorMessage"></div>
                    <div class="success-message message" id="successMessage"></div>

                    <!-- 登录表单 -->
                    <form id="loginForm" style="display: block;">
                        <div class="form-group">
                            <label for="loginUsername" class="form-label">账号/邮箱</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="输入用户名或邮箱" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="输入密码" required>
                        </div>

                        <div class="remember-forgot">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                            </div>
                            <a href="javascript:void(0)" class="forgot-password" onclick="authSystem.showForgotPasswordModal()">忘记密码？</a>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <span id="loginBtnText">登录</span>
                        </button>
                    </form>

                    <!-- 注册表单 -->
                    <form id="registerForm" style="display: none;">
                        <div class="form-group">
                            <label for="registerUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="3-20个字符" maxlength="20" required>
                            <small id="usernameCheckResult" class="d-block mt-2"></small>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail" class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="example@email.com" required>
                            <small id="emailCheckResult" class="d-block mt-2"></small>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="8-20位，需包含字母和数字" maxlength="20" required>
                            <div class="password-strength">
                                <span id="passwordStrengthText">强度: </span>
                                <div class="strength-bar">
                                    <div id="passwordStrengthFill" class="strength-bar-fill"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="再次输入密码" maxlength="20" required>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    我已阅读并同意<a href="#" class="terms-link">用户协议和隐私政策</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <span id="registerBtnText">注册</span>
                        </button>
                    </form>

                    <div class="divider">或</div>

                    <div class="toggle-form-link" id="toggleFormLink">
                        还没有账号？<a href="javascript:void(0)" onclick="authSystem.toggleForm()">立即注册</a>
                    </div>
                    <div class="toggle-form-link display-none" id="toggleLoginLink">
                        已有账号？<a href="javascript:void(0)" onclick="authSystem.toggleForm()">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 忘记密码模态框 -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordLabel">
                        <i class="fas fa-key me-2"></i>重置密码
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 第一步：输入邮箱 -->
                    <div id="forgotStep1">
                        <p class="text-muted">请输入您的注册邮箱，我们将发送密码重置链接到您的邮箱。</p>
                        <div class="form-group mt-3">
                            <label for="resetEmail" class="form-label">邮箱地址</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="输入您的邮箱">
                        </div>
                        <small class="text-muted">重置链接将在24小时内失效</small>
                    </div>

                    <!-- 第二步：输入验证码和新密码 -->
                    <div id="forgotStep2" style="display: none;">
                        <p class="text-muted">请输入您收到的验证码和新密码。</p>
                        <div class="form-group mt-3">
                            <label for="resetCode" class="form-label">验证码</label>
                            <input type="text" class="form-control" id="resetCode" placeholder="输入邮件中的验证码">
                        </div>
                        <div class="form-group">
                            <label for="resetNewPassword" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="resetNewPassword" placeholder="8-20位，需包含字母和数字" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="resetConfirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="resetConfirmPassword" placeholder="再次输入新密码" maxlength="20">
                        </div>
                    </div>

                    <!-- 成功提示 -->
                    <div id="forgotSuccess" style="display: none; text-align: center;">
                        <div style="font-size: 4em; color: #28a745; margin: 20px 0;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <p class="h5">密码重置成功！</p>
                        <p class="text-muted">您可以使用新密码登录了</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="forgotSubmitBtn" onclick="authSystem.submitForgotPassword()">发送重置邮件</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- LayUI JS -->
    <script src="node_modules/layui/dist/layui.js"></script>
    <script src="static/js/crypto-utils.js"></script>
    <script src="static/js/auth-system.js"></script>
</body>
</html>
