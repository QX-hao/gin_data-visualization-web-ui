<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化管理平台 - 登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 登录注册页面 -->
    <div id="auth-page" class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-chart-line fa-4x text-primary mb-3"></i>
                <h2 class="fw-bold">数据可视化管理平台</h2>
                <p class="text-muted">欢迎使用数据分析与可视化系统</p>
            </div>
            
            <!-- 标签切换 -->
            <ul class="nav nav-pills nav-fill mb-4" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-form" type="button" role="tab">
                        <i class="fas fa-sign-in-alt me-2"></i>登录
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register-form" type="button" role="tab">
                        <i class="fas fa-user-plus me-2"></i>注册
                    </button>
                </li>
            </ul>
            
            <div class="tab-content">
                <!-- 登录表单 -->
                <div class="tab-pane fade show active" id="login-form" role="tabpanel">
                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user me-2"></i>用户名/邮箱
                            </label>
                            <input type="text" class="form-control" id="loginIdentifier" placeholder="请输入用户名或邮箱" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>密码
                            </label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="请输入密码" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">记住我</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                        <div class="text-center">
                            <a href="#" class="text-decoration-none" onclick="handleForgotPassword(); return false;">忘记密码?</a>
                        </div>
                    </form>
                </div>
                
                <!-- 注册表单 -->
                <div class="tab-pane fade" id="register-form" role="tabpanel">
                    <form id="registerForm" onsubmit="return handleRegister(event)">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-user me-2"></i>用户名
                            </label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="请输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-envelope me-2"></i>邮箱
                            </label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="请输入邮箱" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>密码
                            </label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="请输入密码 (至少6位)" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>确认密码
                            </label>
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="请再次输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                            <i class="fas fa-user-plus me-2"></i>注册
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JavaScript -->
    <script src="static/js/app.js"></script>
</body>
</html>
