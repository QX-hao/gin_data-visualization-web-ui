<!-- 受保护接口标签内容 -->
<div class="tab-pane fade" id="protected" role="tabpanel">
    <div class="row">
        <div class="col-md-6 mb-3">
            <h5><i class="fas fa-user me-2"></i>用户信息</h5>
            <button class="btn btn-primary w-100 mb-2" onclick="getProfile()">获取用户资料</button>
            <button class="btn btn-success w-100 mb-2" onclick="updateProfile()">更新用户资料</button>
            <button class="btn btn-warning w-100" onclick="changePassword()">修改密码</button>
        </div>
        <div class="col-md-6">
            <h5><i class="fas fa-cog me-2"></i>令牌管理</h5>
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="JWT Token" id="jwtToken"></textarea>
                <button class="btn btn-outline-dark w-100 mt-2" onclick="setToken()">设置令牌</button>
            </div>
        </div>
    </div>
    <div id="protectedResult" class="api-result">
        <span class="text-muted">受保护接口测试结果将显示在这里...</span>
    </div>
</div>
