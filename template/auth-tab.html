<!-- 认证接口标签内容 -->
<div class="tab-pane fade show active" id="auth" role="tabpanel">
    <div class="row">
        <div class="col-md-6 mb-3">
            <h5><i class="fas fa-user-plus me-2"></i>用户注册</h5>
            <div class="mb-3">
                <input type="text" class="form-control mb-2" placeholder="用户名" id="registerUsername">
                <input type="email" class="form-control mb-2" placeholder="邮箱" id="registerEmail">
                <input type="password" class="form-control mb-2" placeholder="密码" id="registerPassword">
                <button class="btn btn-primary w-100" onclick="register()">注册</button>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <h5><i class="fas fa-sign-in-alt me-2"></i>用户登录</h5>
            <div class="mb-3">
                <input type="text" class="form-control mb-2" placeholder="用户名/邮箱" id="loginIdentifier">
                <input type="password" class="form-control mb-2" placeholder="密码" id="loginPassword">
                <button class="btn btn-success w-100" onclick="login()">登录</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <button class="btn btn-outline-secondary w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>登出
            </button>
        </div>
        <div class="col-md-4 mb-3">
            <button class="btn btn-outline-info w-100" onclick="refreshToken()">
                <i class="fas fa-sync-alt me-2"></i>刷新令牌
            </button>
        </div>
        <div class="col-md-4 mb-3">
            <button class="btn btn-outline-warning w-100" onclick="forgotPassword()">
                <i class="fas fa-key me-2"></i>忘记密码
            </button>
        </div>
    </div>
    <div id="authResult" class="api-result">
        <span class="text-muted">认证接口测试结果将显示在这里...</span>
    </div>
</div>
